<ul class="days-navigation">
    {% for day in days %}
        {% if day|date:"Y-m-d" == current_day_date %}
            <li class="active-day">
                <a  href="{% url 'projection day' day=day|date:"Y-m-d" %}">{{ day|date:"D d.m."}}</a>
            </li>
        {% else %}
            <li><a href="{% url 'projection day' day=day|date:"Y-m-d" %}">{{ day|date:"D d.m." }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
