{% load static %}

<h1>{{ date }} movies</h1>

<div class="projections-list">
    {% if current_day %}
        {% for movie_name, data in current_day.items %}
            {% include 'projections/partials/movie-projections.html' %}
        {% endfor %}
    {% else %}
        <h2>No movies this day</h2>
    {% endif %}
</div>
