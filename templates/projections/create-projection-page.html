{% extends 'bases/base.html' %}

{% block page_content %}

    {% if is_staff %}
        <h1>Create new projection</h1>
        <form action="{% url 'add projection' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <button>Confirm</button>
        </form>
    {% else %}
        <h2>You do not have rights.</h2>
    {% endif %}
{% endblock %}
