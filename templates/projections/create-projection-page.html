{% extends 'bases/base.html' %}

{% block page_content %}

    {% if request.user.is_staff %}

        <form action="{% url 'add projection' %}" method="post" class="input-forms">
            <h1>Create new projection</h1>
            {{ form }}
            {% csrf_token %}
            <button>Confirm</button>
        </form>
    {% else %}
        <h2>You do not have rights.</h2>
    {% endif %}
{% endblock %}
