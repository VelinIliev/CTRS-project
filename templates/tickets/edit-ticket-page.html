{% extends 'bases/base.html' %}

{% block page_content %}
    <h1>Edit ticket</h1>
    {% if request.user.is_staff %}
        <form action="{% url 'edit ticket' pk=object.pk  %}" method="post">
            {{ form }}
            {% csrf_token %}
            <button>Confirm</button>
        </form>
    {% else %}
        <p>You do not have rights</p>
    {% endif %}
{% endblock %}
