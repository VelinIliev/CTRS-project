{% extends 'bases/base.html' %}

{% block page_content %}

    {% if request.user.is_staff %}
        <form action="{% url 'edit ticket' pk=object.pk  %}" method="post" class="input-forms">
            <h1>Edit ticket</h1>
            {{ form }}
            {% csrf_token %}
            <button>Confirm</button>
        </form>
    {% else %}
        <p>You do not have rights</p>
    {% endif %}
{% endblock %}
