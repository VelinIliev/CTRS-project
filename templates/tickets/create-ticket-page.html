{% extends 'bases/base.html' %}

{% block page_content %}
    <h1>Create new ticket type</h1>
    {% if request.user.is_staff %}
        <form action="{% url 'add ticket' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <button>Confirm</button>
        </form>
    {% else %}
        <h2>You do not have rights</h2>
    {% endif %}
{% endblock %}
