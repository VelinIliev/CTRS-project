{% extends 'bases/base.html' %}
{% load multiply %}
{% load static %}



{% block page_content %}
        {% for hall in halls %}
            <a class="single-hall" href="{% url 'details hall' pk=hall.pk slug=hall.slug %}">
                <h2>{{ hall.name }}</h2>
                <p>Number of seats: {{ hall.rows|multiply:hall.seats_per_row }}</p>
                <img src="{% static hall.temp_img %}" alt="">

                {#TODO: Change image with real URL#}
            </a>
        {% endfor %}
{% endblock %}
