{% extends 'bases/base.html' %}

{% block page_content %}
    <h1>Are sure you want to <br>delete {{ object.name}} hall? </h1>
    <form action="{% url 'delete hall' pk=object.pk slug=object.slug %}" method="post">

        <button>Yes</button>
        {% csrf_token %}
        <a class="go-back" href="javascript:history.back()">Go Back</a>
    </form>


{% endblock %}
