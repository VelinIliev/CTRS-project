{% extends 'bases/base.html' %}

{% block page_content %}
    {% if is_staff %}
        <h1>Create new hall</h1>
        <form action="{% url 'add hall' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button>Confirm</button>
        </form>
    {% else %}
        <p>You do not have rights</p>
    {% endif %}
{% endblock %}
