{% extends 'bases/base.html' %}

{% block page_content %}
    {% if is_staff %}
        <form action="{% url 'edit hall' pk=object.pk slug=object.slug %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Confirm</button>
        </form>
    {% else %}
        <p>You do not have permissions</p>
    {% endif %}
{% endblock %}
