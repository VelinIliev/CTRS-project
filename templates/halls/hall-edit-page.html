{% extends 'bases/base.html' %}

{% block page_content %}
    {% if request.user.is_staff %}
        <form action="{% url 'edit hall' pk=object.pk slug=object.slug %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button>Confirm</button>
        </form>
    {% else %}
        <p>You do not have permissions</p>
    {% endif %}
{% endblock %}
