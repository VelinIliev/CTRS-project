{% extends 'bases/base.html' %}

{% block page_content %}

    <form action="{% url 'login' %}" method="post" class="input-forms">
        <input type="hidden" name="next" value="{{ next }}">
        <h1>Login</h1>
        {% csrf_token %}
        {{ form}}
        <p>Do not have account? <a href="{% url 'register user' %}" class="register-link">Register.</a></p>
        <button>Login</button>
    </form>
{% endblock %}
