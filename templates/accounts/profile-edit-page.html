{% extends 'bases/base.html'%}

{% block page_content %}
    {% if is_owner %}
    <form action="{% url 'edit user' pk=object.pk%}" method="post" class="input-forms">
        {% csrf_token %}
        <h1>Edit user</h1>
        {{ form }}
        <button>Confirm</button>
    </form>
    {% else %}
        <h2>You do not have rights.</h2>
    {% endif %}
{% endblock %}
