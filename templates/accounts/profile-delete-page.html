{% extends 'bases/base.html' %}

{% block page_content %}
    <h2>Are sure you want to delete your profile?</h2>
    <form action="{% url 'delete user' pk=request.user.pk %}" method="post">
        <button>Yes</button>
        {% csrf_token %}
        <a class="go-back" href="javascript:history.back()">Go Back</a>
    </form>


{% endblock %}
