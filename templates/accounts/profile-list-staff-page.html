{% extends 'bases/base.html' %}

{% block page_content %}
    <div class="staff-users">
        <h2>List of staff users and their groups:</h2>
        {% if request.user.is_staff %}
                {% for user in staff_users %}
                    <p><span>{{ user.0 }}:</span><span>{{ user.1 }}</span></p>
                {% endfor %}
        {% else %}
            <h2>You do not have rights.</h2>
        {% endif %}
    </div>
{% endblock %}
