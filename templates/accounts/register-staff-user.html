{% extends 'bases/base.html' %}
{% load placeholders %}

{% block page_content %}
    {% if request.user.is_staff %}
        <form action="{% url 'register staff user' %}" method="post" class="input-forms">
            <h1>Register staff user</h1>
            {% csrf_token %}
            {{ form }}
            <button>Register</button>
        </form>
    {% else %}
        <h2>You do not have rights.</h2>
    {% endif %}
{% endblock %}
