{% extends 'bases/base.html' %}

{% block page_content %}

    {% if is_staff %}
        <h1>Create new movie</h1>
        <form action="{% url 'add movie' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button>Add</button>
        </form>
    {% else %}
        <h2>You do not have rights.</h2>
    {% endif %}

{% endblock %}
