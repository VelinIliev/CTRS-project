{% extends 'bases/base.html' %}

{% block page_content %}

    {% if request.user.is_staff %}

        <form action="{% url 'add movie' %}" method="post"  enctype="multipart/form-data" id="form-movie" class="input-forms">
            <h1>Create new movie</h1>
            {% csrf_token %}
            {{ form }}
            <button>Add</button>
        </form>
    {% else %}
        <h2>You do not have rights.</h2>
    {% endif %}

{% endblock %}
