{% extends 'bases/base.html' %}

{% block page_content %}

    {% if is_staff %}
        <form action="{% url 'edit movie' pk=object.pk slug=object.slug%}" method="post">
            {% csrf_token %}
            {{ form }}
            <button>Confirm</button>
        </form>
    {% else %}
        <p>You do not have rights</p>
    {% endif %}

{% endblock %}
